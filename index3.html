<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
  </header>

  <section>
    <h2>Part 1: Basics</h2>
    <button id="check-age-btn">Check Age</button>
    <p id="age-result"></p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Governor')">Greet Me</button>
    <p id="greeting-output"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <ul id="loop-list"></ul>
  </section>

  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggle-btn">Toggle Highlight</button>
    <p id="toggle-text">Click the button to toggle my style!</p>
    <button id="add-item-btn">Add List Item</button>
    <ul id="dynamic-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Governor | JavaScript Mastery</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
